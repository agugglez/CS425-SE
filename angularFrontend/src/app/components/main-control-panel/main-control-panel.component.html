<div id="sidepanel">
		<div id="profile">
			<div class="wrap">
				<img id="profile-img" src={{user?.avatar}} class="online" alt="" />
				<p>{{user?.name}}</p>
				<i class="fa fa-chevron-down expand-button" aria-hidden="true"></i>
				<div id="status-options">
					<ul>
						<li id="status-online" (click)= "statusOnline()"><span class="status-circle"></span> <p>Online</p></li>
						<li id="status-away" (click)= "statusAway()"><span class="status-circle"></span> <p>Away</p></li>
						<li id="status-busy" (click)= "statusBusy()"><span class="status-circle"></span> <p>Busy</p></li>
						<li id="status-offline" (click)= "statusOffline()"><span class="status-circle"></span> <p>Offline</p></li>
					</ul>
				</div>
				<div id="expanded">
					<label for="twitter"><i class="fa fa-facebook fa-fw" aria-hidden="true"></i></label>
					<input name="twitter" type="text" value="mikeross" />
					<label for="twitter"><i class="fa fa-twitter fa-fw" aria-hidden="true"></i></label>
					<input name="twitter" type="text" value="ross81" />
					<label for="twitter"><i class="fa fa-instagram fa-fw" aria-hidden="true"></i></label>
					<input name="twitter" type="text" value="mike.ross" />
				</div>
			</div>
		</div>
		<div id="search" >
			<label for=""><i class="fa fa-search" aria-hidden="true"></i></label>
			<input type="text" placeholder="Search contacts..." (keyup)="onKeyupSearch($event.target.value)"/>
		</div>
		<div id="contacts">
			<ul>
				<li class="contact" *ngFor = 'let contact of contacts|async' (click)="changeChatroom($event, contact)">
					<div class="wrap">
						<span class="contact-status online"></span>
						<img src={{contact.avatar}} alt="" />
						<div class="meta">
							<p class="name">{{contact.name}}</p>
							<p class="preview">{{contact.phoneString}}</p>
						</div>
					</div>
				</li>			
			</ul>
		</div>
		<div id="bottom-bar">
			<button id="addcontact" (click)="openDialog()"><i class="fa fa-user-plus fa-fw" aria-hidden="true" ></i> <span>Add contact</span></button>
			<button id="settings"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> <span>Settings</span></button>
		</div>

		
	</div>
